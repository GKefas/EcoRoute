<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoRoute</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
  <!-- Icon Pack -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="Client/css/general.css" />
  <link rel="stylesheet" href="Client/css/style.css" />
  <link rel="stylesheet" href="Client/css/collapsed.css" />

  <!-- leaflet css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
  <div class="wrapper">
    <menu class="sidebar " id="sidebar">
      <header class="sidebar-header">
        <img src="logos/logo.png" alt="EcoRoute logo" id="toggle-btn">
        <span class="logo-text">EcoRoute</span>
      </header>
      <form action="#" class="search-container" id="SearchContainer">
        <button type="submit" class="btn--custom"><i class="fa-solid fa-magnifying-glass search-icon"></i></button>
        <input class="search-box" type="search" name="search-box" id="SearchBox" placeholder="Search" />
      </form>
      <div class="sidebar-App-info">
        <div class="info-content">
          <p class="info-label">
            <i class="fa-solid fa-gas-pump info-label-icon info-label-icon--primary"></i>
            <span>Stations</span>
          </p>
          <p class="info-value-box">
            <span class="info-value-text" id="GasStationsCount">-</span>
          </p>
        </div>
        <div class="info-content">
          <p class="info-label">
            <i class="fa-solid fa-circle info-label-icon info-label-icon--yellow"></i>
            <span>Average</span>
          </p>
          <p class="info-value-box">
            <span id="AveragePrice" class="info-value-text">-</span>
            <span class="euro">€</span>
          </p>
        </div>
        <div class="info-content">
          <p class="info-label">
            <i class="fa-solid fa-circle info-label-icon info-label-icon--green"></i>
            <span>Lowest</span>
          </p>
          <p class="info-value-box">
            <span id="LowestPrice" class="info-value-text">-</span>
            <span class="euro">€</span>
          </p>
        </div>
        <div class="info-content">
          <p class="info-label">
            <i class="fa-solid fa-circle info-label-icon info-label-icon--red"></i>
            <span>Highest</span>
          </p>
          <p class="info-value-box">
            <span id="HighestPrice" class="info-value-text">-</span>
            <span class="euro">€</span>
          </p>
        </div>
      </div>
      <ul class="sidebar-list">
        <li class="sidebar-list-item toToggle display-none">
          <button class="btn-primary btn--outline" id="home">
            <i class="fa-solid fa-house sidebar-icon"></i>
            <span class="item-text">Home</span>
          </button>
          <div class="pop-up pop-up--home">Home</div>
        </li>
        <li class="sidebar-list-item toToggle display-none">
          <button class="btn-primary btn--outline">
            <i class="fa-solid fa-clipboard-list sidebar-icon"></i>
            <span class="item-text">Orders</span>
          </button>
          <div class="pop-up pop-up--orders">Orders</div>
        </li>
        <li class="sidebar-list-item toToggle display-none">
          <button class="btn-primary btn--outline">
            <i class="fa-solid fa-oil-can sidebar-icon"></i>
            <span class="item-text">My Fuels</span>
          </button>
          <div class="pop-up pop-up--fuels">Fuels</div>
        </li>
        <li class="sidebar-list-item mg-top-auto">
          <button class="btn-primary btn--solid-green">
            <i class="fa-solid fa-arrow-right sidebar-icon"></i>
            <span class="item-text">Make Order</span>
          </button>
          <div class="pop-up pop-up--make-order">Make Order</div>
        </li>
        <li class="sidebar-list-item">
          <button class="btn-primary btn--outline">
            <i class="fa-solid fa-right-to-bracket sidebar-icon"></i>
            <span class="item-text" id="login-text">Login</span>
          </button>
        </li>
      </ul>
      <footer class="footer">
        <p class="version-text">v 1.0</p>
      </footer>
    </menu>
    <div id="map"></div>
  </div>
  <!-- Leaftlet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- Bootstrap Bundler and JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="Client/scripts/AppInit.js"></script>
  <script src="Client/scripts/sideBar.js"></script>
  <script src="Client/scripts/buttons/home.js"></script>
</body>

</html>
